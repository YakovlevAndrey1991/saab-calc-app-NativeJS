<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор погрешности</title>
</head>
<body>
<div class="main">
    <navbar>
        <a href="src/html/about.html">О разработчике</a>
    </navbar>


    <header>
        <h1>Калькулятор погрешности измерения массы для измерительных систем <br>Raptor, TRL/2, RTG</br>
        </h1>
        <h2>Производства Rosemount Tank Radar AB</h2>
    </header>

    <div class="level">
        <div class="title">
            <h>Уровень</h>
        </div>

    </div>
    <div class="temperature">
        <div class="title">
            <h>Температура</h>
        </div>

    </div>

    <div class="chose__density_type">
        <div class="title">
            <h>Плотность</h>
        </div>
        <form class="form">
            <div class="choose container">
                <div class="hydro__pressure_transmitter">
                    <p>Выберите тип измерения плотности</p>
                    <label><input name="dens" type="radio" value="auto" id="auto">Автоматический</label>
                    <label><input name="dens" type="radio" value="handle" id="handle">Лабораторный</label>
                </div>
            </div>
        </form>
    </div>

    <div class="wrapper__auto__dens">

        <div class="title">
            <h>Давление</h>
        </div>
        <form class="tempCorrection">
            <div class="container">
                <label><input class="input" type="checkbox" id="tempCorrection">Учесть
                    доп.погрешность от температуры</label>
            </div>
        </form>
    </div>

    <div class="wrapper__handle__dens">
        <div class="container">
            <p>Плотность</p>
            <input id="currentDensity" type="number" placeholder="Введите значение" class="input">
        </div>

        <div class="container">
            <p>Абсолютная погрешность измерения плотности, %</p>
            <div class="resultHandleDensity">
                <span></span>
            </div>
        </div>
    </div>

    <div class="volume">
        <div class="title">
            <h>Объем</h>
        </div>
    </div>

    <div class="weight">
        <div class="title">
            <h>Масса</h>
        </div>

    </div>

</div>
<script src="dist/bundle.js"></script>

</body>
</html>
